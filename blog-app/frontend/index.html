<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blogging Platform</h1>
    
    <!-- Form for creating a new post -->
    <div id="create-post">
        <h2>Create a New Post</h2>
        <form id="post-form">
            <input type="text" id="title" placeholder="Post Title" required><br>
            <textarea id="content" placeholder="Post Content" required></textarea><br>
            <button type="submit">Create Post</button>
        </form>
    </div>
    
    <!-- Form for updating an existing post -->
    <div id="update-post">
        <h2>Update a Post</h2>
        <form id="update-form">
            <input type="number" id="update-id" placeholder="Post ID" required><br>
            <input type="text" id="update-title" placeholder="Updated Title" required><br>
            <textarea id="update-content" placeholder="Updated Content" required></textarea><br>
            <button type="submit">Update Post</button>
        </form>
    </div>

    <!-- Section for deleting a post -->
    <div id="delete-post">
        <h2>Delete a Post</h2>
        <form id="delete-form">
            <input type="number" id="delete-id" placeholder="Post ID" required><br>
            <button type="submit">Delete Post</button>
        </form>
    </div>
    
    <!-- Display all posts -->
    <div id="posts-section">
        <h2>All Blog Posts</h2>
        <div id="posts"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
